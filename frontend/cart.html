<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Anto Frozen Food</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="/frontend/style/home.css" />
    <link rel="stylesheet" href="/frontend/style/cart.css" />
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/home" class="logo">Anto Frozen Food</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/home" class="nav-link">HOME</a></li>
                    <li><a href="/shop" class="nav-link">SHOP</a></li>
                    <li><a href="/about" class="nav-link">ABOUT</a></li>
                    <li><a href="/contact" class="nav-link">CONTACT</a></li>
                    <li>
                        <a href="/login" class="nav-link user-icon-link">
                            <i class="ri-user-line"></i>
                        </a>
                    </li>
                    <li>
                        <div class="icon-container">
                            <a href="/cart" class="nav-link">
                                <i class="ri-shopping-cart-line"></i>
                                <span class="cart-count">0</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Keranjang Belanja</h2>

                <div class="cart-items" id="cart-items-container"></div>

                <div class="cart-summary">
                    <h3>Total Belanja</h3>
                    <p class="total-price">Rp 0</p>
                    <a href="/checkout" class="btn-checkout">Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Anto Frozen Food. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="/frontend/js/cart.js"></script>
    <script src="/frontend/js/script.js"></script>
</body>

</html>
