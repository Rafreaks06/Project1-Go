<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen</title>
    <link rel="stylesheet" href="/frontend/style/admin.css">
</head>

<body>
    <div class="sidebar">
        <h2>Anto Frozen Food</h2>
        <nav>
            <ul>
                <li><a href="#product-section" class="active">Produk</a></li>
                <li><a href="#order-section">Pesanan</a></li>
                <li><a href="#message-section">Pesan</a></li>
                <li><a href="/home" id="logout-btn" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1 id="page-title">Manajemen Produk</h1>
        </header>

        <!-- Section Produk -->
        <main id="product-section">
            <div class="form-container">
                <h2 id="form-title">Tambah Produk Baru</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="name">Nama Produk</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Harga</label>
                        <input type="number" id="price" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stok</label>
                        <input type="number" id="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Gambar Produk</label>
                        <input type="file" id="image" accept="image/*" required>
                        <img id="image-preview" src="" alt="Pratinjau Gambar"
                            style="margin-top: 10px; max-height: 100px; display: none;">
                    </div>
                    <button type="submit" id="submit-button">Simpan Produk</button>
                    <button type="button" id="cancel-edit" class="cancel-btn" style="display: none;">Batal Edit</button>
                </form>
            </div>

            <div class="table-container">
                <h2>Daftar Produk</h2>
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Gambar</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>

        <!-- Section Pesanan -->
        <main id="order-section" style="display:none;">
            <div class="table-container">
                <h2>Daftar Pesanan</h2>

                <!-- ★ Tambahkan filter tanggal di sini ★ -->
                <div class="controls" style="margin-bottom: 1rem;">
                    <label style="margin-right: 1rem;">
                        Dari tanggal
                        <input type="date" id="start-date" />
                    </label>
                    <label style="margin-right: 1rem;">
                        Sampai tanggal
                        <input type="date" id="end-date" />
                    </label>
                    <button id="filter-orders">Filter</button>
                    <button id="refresh-orders" style="margin-left: .5rem;">Refresh</button>
                </div>

                <table id="order-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th>Metode Pembayaran</th>
                            <th>Total</th>
                            <th>Item</th>
                            <th>Status</th> <!-- baru -->
                            <th>Aksi</th> <!-- baru -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>

        <!-- Section Pesan (Diubah jadi "Stay Tuned") -->
        <main id="message-section" style="display:none;">
            <div class="table-container" style="text-align: center; padding: 40px;">
                <h2>Stay Tuned</h2>
                <p>Fitur ini sedang dalam pengembangan. Nantikan pembaruannya segera!</p>
            </div>
        </main>
    </div>

    <script src="/frontend/js/admin.js"></script>
</body>

</html>
